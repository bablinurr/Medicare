<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - MediCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav a {
            text-decoration: none;
            font-size: 18px;
            color: #007bff;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form label {
            font-weight: bold;
            margin-top: 10px;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form button {
            margin-top: 15px;
            padding: 10px;
            border: none;
            background: #007bff;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #0056b3;
        }
        .info-box {
            background: #e9f5ff;
            padding: 15px;
            border-left: 5px solid #007bff;
            margin-top: 20px;
            border-radius: 5px;
        }
        .info-box p {
            margin: 5px 0;
            font-size: 16px;
        }
        .map {
            margin-top: 20px;
            text-align: center;
        }
        iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- contact form  -->
    <div class="container">
        <!-- <div class="nav">
            <a href="contact.html">Contact Us</a>
            <a href="support.html">Support</a>
        </div> -->
        <h2>Contact Us</h2>
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>


        <!-- Address  -->
        <div class="info-box">
            <h3>üìç Our Office</h3>
            <p>1Chabahill Chowk, Kathmandu, Nepal</p>
            <p>üìû Phone: 01-5971606</p>
            <p>üìß Email: support@medicare.com</p>
        </div>


        <!-- map link  -->
         <!-- ifram - content k full screen mode e chalanur onumoti dei -->
          <!-- allowfullscreen - eti ekti bolean attribute(true ba false hoi na) eti thaklei kaj kore -->
           <!-- lazy loading e maps fast load hoi  -->
        <div class="map">
            <h3>üìç Find Us on Map</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.902383328222!2d90.4125183!3d23.7508859!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b899b0c99e11%3A0x17a021df9f97e34!2sDhaka%2C%20Bangladesh!5e0!3m2!1sen!2sbd!4v1620234856607!5m2!1sen!2sbd" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</body>
</html>
