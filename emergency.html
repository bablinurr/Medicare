<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Links - MediCare</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .emergency-container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .emergency-container h2 {
            text-align: center;
            color: #d9534f;
        }
        .emergency-list {
            list-style: none;
            padding: 0;
        }
        .emergency-list li {
            background: #ffcccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .emergency-list li a {
            text-decoration: none;
            color: #d9534f;
            display: block;
        }
        .emergency-list li:hover {
            background: #ff9999;
        }
    </style>
</head>
<body>
    <div class="emergency-container">
        <h2>Emergency Contacts & Services</h2>
        <ul class="emergency-list">
            <li><a href="tel:999">📞 Call Ambulance (999)</a></li>
            <li><a href="tel:100">🚔 Contact Police (100)</a></li>
            <li><a href="https://www.google.com/maps/search/hospital+near+me" target="_blank">🏥 Find Nearest Hospital</a></li>
            <li><a href="https://www.onlinepharmacy.com" target="_blank">💊 Order Emergency Medicine</a></li>
            <li><a href="https://www.mentalhealthsupport.com" target="_blank">🆘 Mental Health Support</a></li>
            <li><a href="https://www.redcrossblood.org" target="_blank">🚑 Blood Donation & Availability</a></li>
            <li><a href="https://www.firstaidguide.com" target="_blank">📜 First Aid Guide</a></li>
        </ul>
    </div>
</body>
</html>
