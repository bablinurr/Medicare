<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Medicare</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .form-container {
            width: 35%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-container h2 {
            color: #0073e6;
        }
        .form-container input, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #0073e6;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #005bb5;
        }
        .sign-in {
            margin-top: 20px;
        }
        .sign-in a {
            color: #0073e6;
            text-decoration: none;
        }
        .sign-in a:hover {
            text-decoration: underline;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }
        footer a {
            color: #00bcd4;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Create an Account -->
    <section class="form-container">
        <h2>Create an Account</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <!-- <label for="Email">Email*</label> -->
            <input type="email" placeholder="Email Address must be fill up " required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <div class="sign-in">
            <p>Already have an account? <a href="#">Sign In</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Medicare. All rights reserved.</p>
        <p>For more information, visit our <a href="privacy.html">Privacy Policy</a> and <a href="term.html">Terms of Service</a>.</p>
    </footer>

</body>
</html>
